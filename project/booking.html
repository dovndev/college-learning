<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Table</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
    width: 99%;
    height: 97%;
    background-image: url('Background2.png');
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-size:cover;
    }
    

    h2 {
      color: #e8edf3;
      text-align: center;
      font-size: 70px;
      margin-top: 40px;;
      
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      
      margin:15vh;
      margin-right: 40vw;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    #receipt {
      display: none;
      margin-top: 20px;
      background: #e9ffe9;
      border: 1px solid #2ecc71;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
    <div class="top">
        <div class="logo">Amitresto</div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="booking.html">Booking</a>
            <a href="about.html">About</a>
            <a href="location.html">Location</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="search">
            <i class="fa-solid fa-search"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

<h2>Book a Table</h2>

<form id="bookingForm">
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="date" name="date" required />
  <input type="number" name="seats" placeholder="Number of Seats" min="1" max="20" required />
  <button type="submit">Book Now</button>
</form>

<div id="receipt"></div>

<script>
document.getElementById("bookingForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const form = new FormData(this);
  const params = new URLSearchParams(form).toString();

  fetch("/booking.cgi", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: params
  })
  .then(res => res.text())
  .then(data => {
    document.getElementById("receipt").innerHTML = data;
    document.getElementById("receipt").style.display = "block";
    alert("ðŸŽ‰ Booking successful!");
    this.reset();
  })
  .catch(() => {
    document.getElementById("receipt").innerText = "Error occurred. Please try again.";
    document.getElementById("receipt").style.display = "block";
  });
});
</script>

</body>
</html>
