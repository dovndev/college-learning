<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Restaurant</title>
  <style>/* Reset & base styles */
    /* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-variant: small-caps;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: rgba(0, 0, 0, 0.895);
  color: #1f2937;
  line-height: 1.6;
  scroll-behavior: smooth;
}

/* Navbar */
header {
  background-color: #111827;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.navbar {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: #facc15;
  letter-spacing: 1px;
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.05);
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
}

.nav-links a {
  text-decoration: none;
  color: #f9fafb;
  font-weight: 500;
  position: relative;
  transition: color 0.3s ease;
}

.nav-links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0%;
  height: 2px;
  background-color: #facc15;
  transition: width 0.3s ease-in-out;
}

.nav-links a:hover {
  color: #facc15;
}

.nav-links a:hover::after {
  width: 100%;
}

/* Hero Section */
.hero {
  background: url('../images/restaurant-hero.jpg') no-repeat center center/cover;
  height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  text-align: center;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.895);
}

.hero-content {
  position: relative;
  z-index: 1;
  color: #fff;
  padding: 2rem;
  animation: fadeIn 1.5s ease-out;
}

.hero h1 {
  font-size: 3.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.25rem;
  max-width: 600px;
  margin: 0 auto 2rem;
}

.btn {
  display: inline-block;
  padding: 0.75rem 2rem;
  background-color: #facc15;
  color: #111827;
  font-weight: 600;
  text-decoration: none;
  border-radius: 999px;
  transition: all 0.3s ease;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

.btn:hover {
  background-color: #eab308;
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.25);
}

/* Footer */
footer {
  background-color: #111827;
  color: #f9fafb;
  text-align: center;
  padding: 1.5rem;
  font-size: 0.9rem;
  margin-top: 2rem;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    flex-direction: column;
    gap: 1rem;
    margin-top: 1rem;
  }

  .hero h1 {
    font-size: 2.5rem;
  }

  .hero p {
    font-size: 1rem;
  }
}
/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes bounceIn {
  0% {
    transform: scale(0.95);
    opacity: 0;
  }
  60% {
    transform: scale(1.05);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}

@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.6);
  }
  70% {
    transform: scale(1.05);
    box-shadow: 0 0 0 10px rgba(250, 204, 21, 0);
  }
  100% {
    transform: scale(1);
  }
}

/* Hero Animation */
.hero-content {
  animation: fadeInUp 1.2s ease-out;
}

/* Button pulse */
.btn {
  animation: pulse 2.5s infinite;
}

/* Section Reveal Animation */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease-out;
}

.reveal.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Hover Animation for Links */
.nav-links a {
  transition: color 0.3s ease, transform 0.3s ease;
}

.nav-links a:hover {
  color: #facc15;
  transform: scale(1.05);
}

.logo:hover {
  transform: scale(1.08);
}

/* Footer fade-in */
footer {
  animation: fadeIn 1.5s ease-out;
}

    </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Our Restaurant</div>
      <ul class="nav-links">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./menu.html">Menu</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-content">
      <h1>Welcome to Our Restaurant</h1>
      <p>Your culinary adventure begins here. Explore our menu, learn our story, and get in touch!</p>
      <a href="./menu.html" class="btn">View Menu</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Our Restaurant. All rights reserved.</p>
  </footer>

  <script src="scripts/app.js"></script>
</body>
</html>
