<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us - Restaurant</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
        
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 1rem 2rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            padding: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        h1, h2 {
            margin-bottom: 1rem;
        }
        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077cc;
        }
        .contact-info {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #222;
            color: #fff;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/src/pages/home.html">Home</a></li>
                <li><a href="/src/pages/menu.html">Menu</a></li>
                <li><a href="/src/pages/about.html">About</a></li>
                <li><a href="/src/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your name" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com" />

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Our Location</h2>
            <p>üìç 123 Foodie Lane, Flavor Town, FT 12345</p>
            <p>üìû (123) 456-7890</p>
            <p>üìß info@restaurant.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Restaurant Name. All rights reserved.</p>
    </footer>

    <script src="../scripts/app.js"></script>
</body>
</html>
